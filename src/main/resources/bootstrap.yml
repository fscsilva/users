spring:
  application:
    name: te-users
  profiles:
    # The commented value for `active` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by maven when building the WAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: #spring.profiles.active#
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/${DB_NAME:tenant_test}?useUnicode=true&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull&allowPublicKeyRetrieval=true
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:admin}
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: none
    hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: false
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  cloud:
    compatibility-verifier:
      enabled: false
  security:
    user:
      name: admin
      password: admin

springdoc:
  api-docs:
    enabled: ${ENABLE_API_DOCS:true}
    swagger-ui:
      enabled: ${ENABLE_SWAGGER_UI:true}

server:
  port: 9999
  servlet:
    context-path: /te-users


management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: health, heapdump, info, prometheus, mappings
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}